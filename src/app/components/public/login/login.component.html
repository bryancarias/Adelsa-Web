<div class="sidenav">
    <div class="login-main-text">
       <h2>Adelsa<br>Prestamos al instante</h2>
       <p>Logueate y verica las formas tramitar tus prestamos.</p>
    </div>
 </div>
 <div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
          <form (ngSubmit)="login( fLogin )" #fLogin="ngForm">
             <div class="form-group">
                <label>Correo electronico</label>
                <input type="text" 
                        class="form-control" 
                        name="email"
                        placeholder="User Name"
                        [(ngModel)]="data.email">
             </div>
             <div class="form-group">
                <label>Contrasetar</label>
                <input type="password" 
                    class="form-control" 
                    name="password"
                    placeholder="Password"
                    [(ngModel)]="data.password">
             </div>
             <button type="submit" class="btn btn-black">Login</button>
             <a class="registes ml-5 btn btn-outline-dark" [routerLink]="['/register']">Register</a>
            </form>
       </div>
    </div>
 </div>
